
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
        }
        
        .search-container {
            background-color: #ffd5e5;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
            text-align: center;
        }

        .search-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Get your Search</h1>
        <p>Looking everything you like!</p>
        <input type="text" class="search-bar" placeholder="Enter your Search">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
